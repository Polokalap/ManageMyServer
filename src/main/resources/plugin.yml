name: ManageMyServer
version: '1.2-RELEASE'
main: mel.polokalap.manageMyServer.ManageMyServer
api-version: '1.20'
authors: [ Polokalap ]
description: Polokalap's plugin
website: autizm.us cute-femboy.wiki
commands:
  rlconfig:
    usage: /rlconfig
    description: Reloads the plugin's config.
  fly:
    usage: /fly
    description: Gives you the ability to fly.
  vanish:
    usage: /vanish
    description: Makes you disappear
    aliases: [v, van]
  discord:
    usage: /discord
    description: Sends you a discord link
    aliases: [dc]
  sit:
    usage: /sit
    description: Makes you sit
  kickall:
    usage: /kickall
    description: Kicks all players
  togglechat:
    usage: /togglechat
    description: Disables the chat
  toggleblockbreak:
    usage: /toggleblockbreak
    description: Disables block breaking/placing
  chatlog:
    usage: /chatlog
    description: Toggles chat logging
permissions:
  managemyserver.rlconfig:
    default: op
  managemyserver.fly:
    default: op
  managemyserver.vanish:
    default: op
  managemyserver.sit:
    default: op
  managemyserver.kickall:
    default: op
  managemyserver.togglechat:
    default: op
  managemyserver.toggleblockbreak:
    default: op
  managemyserver.chatlog:
    default: op
